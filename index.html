<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Message Translator Tool</title>

		<meta name="title" content="Message Translator Tool">

		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">

		<script src="./translate.js"></script>
		<script src="./main.js"></script>
	</head>
	<body>
		<main>
			<section>
				<div>Message Quotes</div>
				<textarea id="quote-input" placeholder="PASTE MESSAGE QUOTES HERE"></textarea>
				<button onclick="onTranslateClick()">
					Translate
				</button>
				<div id="loader" style="display:none"></div>
				<p id="error-text" style="display:none">An error occurred. Please try again later</p>
				<div id="quote-box" style="display:none">
					<div style="display:flex">
						<blockquote id="translated-quote-block">
							<button id="copy-translation">Copy</button>
							<span id="copied-prompt">Copied!</span>
							<p id="translated-quote"></p>
						</blockquote>
					</div>
					<footer>Sources:
						<br/>
						<cite id="translation-source"></cite>
					</footer>
				</div>
			</section>
			<section>

			</section>
		</main>

		<script src="./node_modules/clipboard/dist/clipboard.min.js"></script>
		<script src="./my-clipboard.js"></script>
	</body>
</html>
